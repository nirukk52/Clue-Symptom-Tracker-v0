<style>.no-scrollbar::-webkit-scrollbar {
            display: none;

            -ms-overflow-style: none;

        }

            border-color: #D0BDF4;
        }

<style>

<body class="bg-background-light dark:bg-background-dark text-primary dark:text-gray-100 font-sans min-h-screen relative overflow-hidden flex flex-col antialiased">
<div class="absolute -top-10 -right-10 w-40 h-40 bg-accent-peach opacity-30 rounded-[3rem] transform rotate-12 blur-2xl pointer-events-none z-0 dark:opacity-10"></div>
<div class="absolute top-1/3 -left-12 w-48 h-48 bg-accent-blue opacity-30 rounded-full blur-3xl pointer-events-none z-0 dark:opacity-10"></div>

<header class="mb-6 flex-shrink-0">
<div class="flex items-center gap-2 mb-6">

</div>

                This tunes your first week so Clue feels helpful fast.
            </p>
</header>

</div>
<div class="mb-3 p-3 bg-white/60 dark:bg-gray-700/60 rounded-2xl w-12 h-12 flex items-center justify-center text-yellow-700 dark:text-yellow-300 shadow-sm backdrop-blur-sm">
<span class="material-icons-round text-2xl">visibility</span>
</div>

<div class="space-y-1.5 w-full">
<p class="text-sm text-primary/80 dark:text-gray-300 font-medium italic">"I just want to see patterns."</p>

</div>
</div>
</label>
<label class="block cursor-pointer group relative">

<div class="absolute top-4 right-4 check-icon transition-all duration-300 transform scale-75 opacity-0">

<span class="material-icons-round text-sm font-bold">check</span>
</div>
</div>
<div class="mb-3 p-3 bg-white/60 dark:bg-gray-700/60 rounded-2xl w-12 h-12 flex items-center justify-center text-blue-700 dark:text-blue-300 shadow-sm backdrop-blur-sm">

</div>

</div>
</div>
</label>
<label class="block cursor-pointer group relative">
<input class="peer sr-only" name="intent" type="radio" value="insight"/>

<div class="w-6 h-6 rounded-full bg-primary dark:bg-accent-purple text-white dark:text-primary flex items-center justify-center">
<span class="material-icons-round text-sm font-bold">check</span>
</div>
</div>

</div>

<p class="text-sm text-primary/80 dark:text-gray-300 font-medium italic">"Why do I feel this way?"</p>
<p class="text-sm text-primary/80 dark:text-gray-300 font-medium italic">"Help me connect the dots."</p>
</div>
</div>
</label>

<button class="w-full bg-primary text-white font-semibold py-4 px-6 rounded-full shadow-lg hover:bg-opacity-90 active:transform active:scale-95 transition-all flex items-center justify-center group" type="button">

<span class="material-icons-round ml-2 group-hover:translate-x-1 transition-transform">arrow_forward</span>
