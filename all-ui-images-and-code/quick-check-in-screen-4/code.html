<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick check-in</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#20142c", // Dark purple/black from Podia for text and main buttons
                        secondary: "#9484c6", // Podia purple accent
                        accent: "#fdf8f4", // Very light cream background
                        "background-light": "#fdf8f4", // Light cream
                        "background-dark": "#1a1a1a", // Dark mode bg
                        "card-light": "#ffffff",
                        "card-dark": "#2d2d2d",
                        "purple-soft": "#e5d4f3",
                        "orange-soft": "#f2b66d",
                        "blue-soft": "#b2d2de",
                        "text-light": "#20142c",
                        "text-dark": "#fdf8f4",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'xl': "16px",
                        '2xl': "24px",
                        '3xl': "32px",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(148, 132, 198, 0.3)',
                    }
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #20142c;
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5d4f3;
            border-radius: 2px;
        }@media (prefers-color-scheme: dark) {
            input[type=range]::-webkit-slider-thumb {
                background: #fdf8f4;
            }
            input[type=range]::-webkit-slider-runnable-track {
                background: #4b4b4b;
            }
        }
        input[type=range]:focus { outline: none; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col antialiased transition-colors duration-200">
<div class="fixed top-[-50px] left-[-30px] w-40 h-40 bg-orange-soft opacity-20 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="fixed top-[20%] right-[-50px] w-64 h-64 bg-purple-soft opacity-20 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="fixed bottom-[-50px] right-[20px] w-48 h-48 bg-blue-soft opacity-20 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="relative z-10 flex-1 flex flex-col max-w-md mx-auto w-full px-6 pt-12 pb-32">
<header class="mb-8">
<h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-primary dark:text-white mb-2">
                Quick check-in
            </h1>
<p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed font-medium">
                20 seconds. Enough to capture a baseline.
            </p>
</header>
<div class="space-y-6">
<section class="bg-white dark:bg-card-dark rounded-3xl p-6 shadow-soft transform transition-all hover:scale-[1.01] border border-transparent dark:border-gray-800">
<div class="flex justify-between items-end mb-6">
<div>
<span class="text-xs font-bold uppercase tracking-wider text-gray-400 dark:text-gray-500">Priority Outcome</span>
<h2 class="text-xl font-bold text-gray-800 dark:text-white mt-1">Your energy today</h2>
</div>
<div class="flex items-center justify-center bg-purple-soft bg-opacity-30 text-secondary dark:text-purple-300 font-bold text-2xl h-12 w-12 rounded-2xl">
                        6
                    </div>
</div>
<div class="relative pt-2 pb-1">
<input class="w-full" max="10" min="0" step="1" type="range" value="6"/>
<div class="flex justify-between mt-3 text-sm font-medium text-gray-400">
<span>Low</span>
<span>Baseline</span>
<span>High</span>
</div>
</div>
</section>
<section class="bg-white dark:bg-card-dark rounded-3xl p-6 shadow-soft transition-all border border-transparent dark:border-gray-800">
<div class="flex justify-between items-center mb-1">
<h2 class="text-xl font-bold text-gray-800 dark:text-white">Is this a flare?</h2>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-14 h-8 bg-gray-200 peer-focus:outline-none dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-orange-soft"></div>
</label>
</div>
<div class="mt-4 pt-4 border-t border-dashed border-gray-100 dark:border-gray-700 animate-fade-in">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-gray-500 dark:text-gray-400 flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">schedule</span>
                            When did it start?
                         </label>
<div class="relative">
<input class="bg-background-light dark:bg-background-dark text-primary dark:text-white font-bold rounded-xl border-none focus:ring-2 focus:ring-orange-soft py-2 px-3 text-right cursor-pointer shadow-sm" type="time" value="09:30"/>
</div>
</div>
</div>
</section>
<section class="bg-white dark:bg-card-dark rounded-3xl p-6 shadow-soft border border-transparent dark:border-gray-800">
<h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Any likely drivers?</h2>
<div class="flex flex-wrap gap-2.5">
<button class="px-4 py-2.5 bg-primary text-white rounded-xl text-sm font-semibold shadow-md flex items-center gap-2 active:scale-95 transition-transform">
<span>Poor Sleep</span>
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
<button class="px-4 py-2.5 bg-background-light dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-xl text-sm font-semibold hover:bg-purple-soft dark:hover:bg-gray-700 transition-colors border border-transparent hover:border-purple-200 active:scale-95">
                        Stress
                    </button>
<button class="px-4 py-2.5 bg-background-light dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-xl text-sm font-semibold hover:bg-purple-soft dark:hover:bg-gray-700 transition-colors border border-transparent hover:border-purple-200 active:scale-95">
                        Weather
                    </button>
<button class="px-4 py-2.5 bg-background-light dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-xl text-sm font-semibold hover:bg-purple-soft dark:hover:bg-gray-700 transition-colors border border-transparent hover:border-purple-200 active:scale-95">
                        Diet
                    </button>
<button class="px-4 py-2.5 bg-background-light dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-xl text-sm font-semibold hover:bg-purple-soft dark:hover:bg-gray-700 transition-colors border border-transparent hover:border-purple-200 active:scale-95">
                        Hormones
                    </button>
<button class="px-3 py-2.5 bg-transparent text-secondary font-bold rounded-xl text-sm flex items-center hover:bg-purple-50 transition-colors">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
</div>
</section>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent z-20 pointer-events-none">
<div class="max-w-md mx-auto w-full pointer-events-auto">
<button class="w-full py-4 bg-primary text-white text-lg font-bold rounded-2xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all active:scale-95 flex items-center justify-center group">
                Save check-in
                <span class="material-symbols-outlined ml-2 group-hover:translate-x-1 transition-transform">check</span>
</button>
</div>
</div>

</body></html>
