<!DOCTYPE html>

<meta charset="utf-8"/>

<title>Quick Entry - Symptom Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "podia-bg": "#FDFBF9", // Creamy off-white from Podia
                        "podia-dark": "#202020", // Soft black text
                        "podia-purple": "#9484C6", // That soft purple accent
                        "podia-purple-dark": "#5D4E8C", 
                        "podia-purple-light": "#EBE7F6",
                        "podia-orange": "#E89D52", // The distinct orange shape color

                        "card-bg": "#FFFFFF",
                        "border-subtle": "#F3F0EB",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "4xl": "2.5rem", // Extra chunky for Podia feel
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0,0,0,0.03)',
                        'float': '0 12px 32px -4px rgba(32, 32, 32, 0.12)', 
                        'card': '0 2px 8px rgba(0,0,0,0.02)',

                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {

            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;

            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;

        }input[type="radio"]:checked + div {

<body class="bg-podia-bg font-display text-podia-dark antialiased selection:bg-podia-purple/20">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-podia-bg">
