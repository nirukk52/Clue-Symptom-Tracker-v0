<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Impact Question</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2D242F", // Dark purple/black from Podia branding for text/buttons
                        secondary: "#4b2c20", // Deep brown for headers or accents
                        accent: "#E89C4C", // Podia orange
                        purple: "#D0C0E8", // Podia soft purple
                        blue: "#B1D0DD", // Podia soft blue
                        cream: "#FDFBF9", // Podia off-white background
                        // Dark mode mapping
                        "background-light": "#FDFBF9",
                        "background-dark": "#1a161f",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#2D242F",
                        "text-light": "#2D242F",
                        "text-dark": "#FDFBF9",
                        "subtext-light": "#595959",
                        "subtext-dark": "#A1A1A1",
                        "input-bg-light": "#FFFFFF",
                        "input-bg-dark": "#3d3240",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        serif: ["Merriweather", "serif"], // Podia uses a serif for some headings
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        xl: "20px",
                        "2xl": "32px",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0, 0, 0, 0.05)',
                        'floating': '0 10px 40px -10px rgba(0, 0, 0, 0.15)',
                    }
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Merriweather:ital,wght@0,700;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Merriweather', serif;
        }.shape-blob {
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 8s ease-in-out infinite;
        }
        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            34% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
            67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col relative overflow-x-hidden antialiased selection:bg-purple selection:text-primary">
<div class="fixed top-[-50px] right-[-50px] w-64 h-64 bg-purple opacity-20 dark:opacity-10 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="fixed bottom-[-20px] left-[-40px] w-56 h-56 bg-accent opacity-20 dark:opacity-10 rounded-full blur-3xl pointer-events-none z-0"></div>
<header class="relative z-10 px-6 pt-12 pb-4 flex justify-between items-center">
<div class="w-10 h-10 rounded-full bg-surface-light dark:bg-surface-dark flex items-center justify-center shadow-soft cursor-pointer text-text-light dark:text-text-dark transition-transform active:scale-95">
<span class="material-icons-round">arrow_back</span>
</div>
<div class="h-2 w-24 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full"></div>
</div>
<div class="w-10"></div> 
</header>
<main class="flex-grow px-6 pb-28 relative z-10 flex flex-col justify-center">
<div class="mb-6 self-start">
<div class="w-16 h-16 bg-blue dark:bg-opacity-20 flex items-center justify-center shape-blob text-primary dark:text-blue">
<span class="material-icons-round text-3xl">psychology_alt</span>
</div>
</div>
<h1 class="text-3xl font-bold text-primary dark:text-white leading-tight mb-3">
            What's the question you're trying to answer?
        </h1>
<p class="text-subtext-light dark:text-subtext-dark text-lg mb-10 leading-relaxed">
            Let's find the connection between what you do and how you feel.
        </p>
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-2xl shadow-soft dark:shadow-none dark:border dark:border-gray-700 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple via-blue to-accent"></div>
<h2 class="text-xl font-bold mb-8 text-center text-primary dark:text-white">
                How does my <span class="bg-purple/30 px-2 py-0.5 rounded text-primary dark:text-purple">Feature</span> impact <span class="bg-accent/30 px-2 py-0.5 rounded text-primary dark:text-accent">Outcome</span>?
            </h2>
<div class="space-y-6">
<div class="relative">
<label class="block text-xs font-bold uppercase tracking-wide text-subtext-light dark:text-subtext-dark mb-2 ml-1">
                        Feature (The cause)
                    </label>
<div class="relative">
<select class="w-full appearance-none bg-input-bg-light dark:bg-input-bg-dark border border-gray-200 dark:border-gray-600 rounded-xl py-4 pl-4 pr-10 text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-purple focus:border-transparent font-medium shadow-sm transition-shadow">
<option disabled="" selected="" value="">Select a factor...</option>
<option>Sleep Quality</option>
<option>Caffeine Intake</option>
<option>Screen Time</option>
<option>Medication</option>
<option>Weather</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
<span class="material-icons-round">expand_more</span>
</div>
</div>
</div>
<div class="flex justify-center -my-2 relative z-10">
<div class="bg-white dark:bg-background-dark p-1.5 rounded-full border border-gray-100 dark:border-gray-700 shadow-sm text-gray-400">
<span class="material-icons-round text-xl transform rotate-90 md:rotate-0">arrow_downward</span>
</div>
</div>
<div class="relative">
<label class="block text-xs font-bold uppercase tracking-wide text-subtext-light dark:text-subtext-dark mb-2 ml-1">
                        Outcome (The effect)
                    </label>
<div class="relative">
<select class="w-full appearance-none bg-input-bg-light dark:bg-input-bg-dark border border-gray-200 dark:border-gray-600 rounded-xl py-4 pl-4 pr-10 text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent font-medium shadow-sm transition-shadow">
<option disabled="" selected="" value="">Select a symptom...</option>
<option>Energy Level</option>
<option>Anxiety</option>
<option>Focus</option>
<option>Pain Intensity</option>
<option>Mood</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
<span class="material-icons-round">expand_more</span>
</div>
</div>
</div>
</div>
</div>
<div class="mt-8 px-2 flex items-start gap-3 opacity-70">
<span class="material-icons-round text-purple mt-0.5 text-lg">lightbulb</span>
<p class="text-sm text-subtext-light dark:text-subtext-dark">
<strong>Example:</strong> How does my <span class="underline decoration-purple decoration-2">Sleep Quality</span> impact my <span class="underline decoration-accent decoration-2">Anxiety</span>?
            </p>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent z-20">
<button class="w-full bg-primary text-white font-bold text-lg py-4 rounded-full shadow-floating hover:shadow-lg transform active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
            Get started
            <span class="material-icons-round group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>

</body></html>
