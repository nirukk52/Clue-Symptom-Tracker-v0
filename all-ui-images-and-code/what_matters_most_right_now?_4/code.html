</div>
<div class="flex-1 min-w-0">
<h3 class="font-display font-bold text-lg text-primary dark:text-white mb-1">Tracking</h3>

</div>

<div class="check-circle absolute top-4 right-4 w-6 h-6 rounded-full bg-primary dark:bg-accent-purple text-white dark:text-primary flex items-center justify-center shadow-md transform scale-50 opacity-0 transition-all duration-300">
<span class="material-icons-round text-sm font-bold">check</span>

<span class="material-icons-round text-sm font-bold">check</span>
